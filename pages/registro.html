<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro - Fortune Company</title>

    <!-- Enlaces a Bootstrap y CSS personalizado -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../styles/style.css" rel="stylesheet">
    <link rel="icon" href="../img/icono.png">
</head>

<body class="text-center">
    <div class="container">
        <!-- Título y Subtítulo -->
        <h1 id="titulo">Fortune Company S.A.</h1>
        <h2 id="subtitulo">Únete a nuestro equipo</h2>

        <!-- Formulario de Registro -->
        <main class="form-signin w-100 m-auto">
            <form>
                <img class="mb-4" src="../img/signup.svg" alt="Registro" width="72" height="57">

                <div class="form-floating">
                    <input type="text" class="form-control" id="nombre" placeholder="Nombre completo" required>
                    <label for="nombre">Nombre completo</label>
                </div>

                <div class="form-floating">
                    <input type="email" class="form-control" id="email" placeholder="Correo electrónico" required>
                    <label for="email">Correo electrónico</label>
                </div>

                <div class="form-floating">
                    <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                    <label for="password">Contraseña</label>
                </div>

                <div class="form-floating">
                    <input type="password" class="form-control" id="confirm-password" placeholder="Confirmar contraseña" required>
                    <label for="confirm-password">Confirmar contraseña</label>
                </div>

                <div class="checkbox mb-3">
                    <label>
                        <input type="checkbox" value="terms" required> Acepto los términos y condiciones
                    </label>
                </div>

                <!-- Botón de Registro -->
                <button class="w-100 btn btn-lg btn-primary" type="submit">Registrarse</button>

                <!-- Botón de Registro con Google -->
                <button class="w-100 btn btn-lg btn-google mt-2" type="button">
                    <img src="../img\google.png " alt="Google" width="20" height="20"> Registrarse con Google
                </button>

                <!-- Botón para volver al Login -->
                <button class="w-100 btn btn-lg btn-secondary mt-2" type="button" onclick="window.location.href='login.html';">
                    ¿Ya tienes cuenta? Inicia sesión
                </button>

                <!-- Botón de Volver al Inicio -->
                <button class="w-100 btn btn-lg btn-outline-light mt-2" type="button" onclick="window.location.href='index.html';">
                    Volver al inicio
                </button>
            </form>
        </main>
    </div>

    <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
